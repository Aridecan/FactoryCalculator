name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  pack-and-publish:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore FactoryCalculator.sln

      - name: Build
        run: dotnet build FactoryCalculator.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test FactoryCalculator.sln --configuration Release --no-build

      - name: Pack FactoryCalculator.Core
        run: |
          dotnet pack FactoryCalculator.Core/FactoryCalculator.Core.csproj -c Release -o ./artifacts

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          for pkg in artifacts/*.nupkg; do
            dotnet nuget push "$pkg" -k "$NUGET_API_KEY" -s https://api.nuget.org/v3/index.json || exit 1
          done

      - name: Create GitHub Release
        uses: actions/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false